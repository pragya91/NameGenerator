<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="words.js" defer></script>
  <script type="text/javascript" src="main.js" ></script>
  <link rel="stylesheet" type="text/css" href="styles.css" ></link>
</head>
<body>
    <div class="container">
        <h1>Random name generator</h1>
        <div class="row"><button class="col" onclick="getAdjectiveNoun()">Adjective-Noun</button><div class="col word" id="adjNoun">Click to generate a new combo</div></div>
        <div class="row"><button class="col" onclick="getNounAdjective()">Noun-Adjective</button><div class="col word" id="nounAdj">Click to generate a new combo</div></div>
        <div class="row"><button class="col" onclick="getAdjective()">Adjective</button><div class="col word" id="adjective">Click to get an adjective</div></div>
        <div class="row"><button class="col" onclick="getNoun()">Noun</button><div class="col word" id="noun">Click to get a noun</div></div>
    </div>
</body>
</html>
